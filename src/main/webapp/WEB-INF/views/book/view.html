<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

Список книг:
<br>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id} (id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getAutor() + ', ' + book.getYearOfPrinting()}">book</a>
</div>
<hr>
<a href="/books/search">Найти книгу</a>
<hr>
<a href="/books/new">Добавить книгу</a>
<br>
<a href="/startPage">Назад</a>
</body>
</html>
