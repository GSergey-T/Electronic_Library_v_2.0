<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница добавления книги</title>
</head>
<body>

Введите данные книги:
<br>
<form th:method="POST" th:action="@{/books/new}" th:object="${newBook}">

    <label for="name">Введите название: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    <br>

    <label for="autor">Введите автора: </label>
    <input type="text" th:field="*{autor}" id="autor"/>
    <div style="color:red" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}">autor error</div>
    <br>

    <label for="yearOfPrinting">Введите год печати: </label>
    <input type="text" th:field="*{yearOfPrinting}" id="yearOfPrinting"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfPrinting')}" th:errors="*{yearOfPrinting}">yearOfPrinting error</div>
    <br>

    <input type="submit" value="Добавить"/>
</form>

</body>
</html>
